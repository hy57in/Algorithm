<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function maxTickets(tickets) {
        let answer = Number.MIN_SAFE_INTEGER;

        tickets.sort((a, b) => a - b); // 2, 3, 4, 13

        for (let i = 0; i < tickets.length; i++) {
          let subarr = [];

          while (tickets[i + 1] - tickets[i] <= 1) {
            subarr.push(tickets[i + 1]);
            i++;
          }
          answer = Math.max(answer, subarr.length + 1);
        }

        return answer;
      }

      console.log(maxTickets([4, 13, 2, 3]));
    </script>
  </body>
</html>
