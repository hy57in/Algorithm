<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT2</title>
  </head>
  <body>
    <script>
      function getMinDeletions(s) {
        let answer = 0;
        let map = new Map();

        for (let x of s) {
          if (map.has(x)) map.set(x, map.get(x) + 1);
          else map.set(x, 1);
        }
        console.log(map);

        for (let [key, value] of map) {
          answer += value - 1;
        }

        return answer;
      }
      console.log(getMinDeletions("bbeadcebfp"));
    </script>
  </body>
</html>
