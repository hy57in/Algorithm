      function reachTheEnd(grid, maxTime) {
        let answer = "No";
        let V_grid = new Array(grid.length);

        for (let i = 0; i < grid.length; i++) {
          V_grid[i] = new Array(grid[0].length);
          for (let j = 0; j < grid[0].length; j++) {
            V_grid[i][j] = 0;
          }
        }

        let di = [-1, 1, 0, 0];
        let dj = [0, 0, -1, 1];

        let isOut = function (x, y) {
          if (x < 0 || y < 0 || x >= grid.length || y >= grid[0].length) {
            return true;
          }
          return false;
        };

        let solve = function () {
          let q = [];
          V_grid[0][0] = 1;
          q.push([0, 0]);
          while (q.length > 0) {
            let tmp = q.shift();
            let now_i = tmp[0];
            let now_j = tmp[1];

            for (let k = 0; k < 4; k++) {
              let next_i = di[k] + now_i;
              let next_j = dj[k] + now_j;
              if (isOut(next_i, next_j)) {
                continue;
              }
              //방문했거나 가려는 곳이 #인 경우 갈 수 없음.
              if (V_grid[next_i][next_j] > 0 || grid[next_i][next_j] == "#") {
                continue;
              }

              V_grid[next_i][next_j] = V_grid[now_i][now_j] + 1;
              q.push([next_i, next_j]);
            }
          }

          let answer =
            V_grid[grid.length - 1][grid[0].length - 1] <= maxTime
              ? "Yes"
              : "No";
          if (V_grid[grid.length - 1][grid[0].length - 1] === 0) answer = "No";
          return answer;
        };

        answer = solve();
        return answer;
      }
