<html>
  <head>
    <meta charset="UTF-8" />
    <title>ICT3-1</title>
  </head>
  <body>
    <script>
      function reachTheEnd(grid, maxTime) {
        let answer = "No";
        let cnt = 0;
        let n = grid.length;
        let m = grid[0].length;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        let ch = Array.from(Array(n), () => Array(m).fill(0));
        let queue = [];

        ch[0][0] = 1;
        queue.push([0, 0]);

        while (queue.length) {
          let x = queue.shift();

          for (let k = 0; k < 4; k++) {
            let nx = x[0] + dx[k];
            let ny = x[1] + dy[k];
            console.log(x, "dx,dy", dx[k], dy[k], "nx,ny", nx, ny, "cnt", cnt);
            if (x[0] === n - 1 && x[1] === m - 1) {
              if (cnt <= maxTime) answer = "Yes";
              console.log("|||", x, cnt);
            } else if (
              nx >= 0 &&
              nx < n &&
              ny >= 0 &&
              ny < m &&
              grid[nx][ny] === "." &&
              ch[nx][ny] === 0
            ) {
              cnt++;
              ch[nx][ny] = 1;
              queue.push([nx, ny]);
              cnt = Math.min(cnt, null);
              break;
            }
          }
        }

        return answer;
      }
      //["..##", "#.##", "#..."]
      console.log(reachTheEnd(["..##", "#.##", "#..."], 5));
    </script>
  </body>
</html>
