<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT4</title>
  </head>
  <body>
    <script>
      function maxEvents(arrival, duration) {
        let answer = 0;
        let n = arrival.length;
        let timeline = Array.from(
          { length: arrival[n - 1] + duration[n - 1] - arrival[0] },
          () => 0
        );
        let cnt = 0;
        for (let i = 0; i < n; i++) {
          for (let j = arrival[i] - 1; j < arrival[i] + duration[i] - 1; j++) {
            if (timeline[j] == 1) {
              cnt = -1;
              break;
            } else {
              timeline[j] = 1;
            }
          }
          cnt++;
        }
        answer = cnt;

        return answer;
      }
      let arrival = [1, 3, 5];
      let duration = [2, 2, 2];
      console.log(maxEvents(arrival, duration));
    </script>
  </body>
