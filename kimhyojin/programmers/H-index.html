  <body>
    <script>
      function solution(citations) {
        let answer = 0;

        citations.sort(function (a, b) {
          return b - a;
        });
        console.log(citations);

        for (let i = 0; i < citations.length; i++) {
          if (citations[i] >= i+1) answer = i+1
        }

        return answer;
      }
      console.log(solution([10, 8, 5, 4, 3  ]));
    </script>
