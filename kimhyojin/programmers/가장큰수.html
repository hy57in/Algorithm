<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(numbers) {
        let answer = numbers.map(e => e + "").sort((a,b) => (b+a) - (a+b)).join('')
        
        return answer;
      }
      console.log(solution([3, 30, 34, 5, 9]));
    </script>
  </body>
</html>
