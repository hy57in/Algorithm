<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(answers) {
        let answer = [];
        let n = answers.length;
        let cnt = [0, 0, 0];
        let list = [
          [1, 2, 3, 4, 5],
          [2, 1, 2, 3, 2, 4, 2, 5],
          [3, 3, 1, 1, 2, 2, 4, 4, 5, 5],
        ];

        for (let i = 0; i < n; i++) {
          if (answers[i] === list[0][i % 5]) cnt[0]++;
          if (answers[i] === list[1][i % 8]) cnt[1]++;
          if (answers[i] === list[2][i % 10]) cnt[2]++;
        }

        let max = Math.max(cnt[0], cnt[1], cnt[2]);

        for (let j = 0; j < 3; j++) {
          if (max === cnt[j]) answer.push(j + 1);
        }

        return answer;
      }
    </script>
  </body>
</html>
