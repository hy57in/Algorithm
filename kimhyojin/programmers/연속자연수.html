<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function solution(n) {
        var answer = 0;
        var sum = 0;

        for (var i = 1; i <= n; i++) {
          sum = 0;
          var tmp = 1;
          while (sum < n) {
            sum += tmp;
            tmp += 1;
          }

          if (sum == n) {
            answer += 1;
           
          }
       
        }
       
        return answer;
      }

      console.log(solution(15));
    </script>
  </body>
