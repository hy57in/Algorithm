<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        let dy = Array.from({ length: n + 2 }, () => 0);
        // 한칸, 두칸, 세칸 뛸 수 있을때
        dy[0] = 1;
        dy[1] = 1;
        dy[2] = 2;

        for (let i = 3; i <= n + 1; i++) {
          dy[i] = dy[i - 1] + dy[i - 2] + dy[i - 3];
        }
        answer = dy[n + 1];

        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
