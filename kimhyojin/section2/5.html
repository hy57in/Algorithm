<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let n = arr.length;
        for (let i = 0; i < n; i++) {
          let cnt = 1;
          for (let j = 0; j < n; j++) {
            if (arr[i] < arr[j]) {
              cnt++;
            }
          }
          answer.push(cnt);
        }

        return answer;
      }

      let arr = [87, 100, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
