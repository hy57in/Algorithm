<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum = 0;
        for (let i = 0; i < n; i++) {
          sum = 0;
          for (let j = 0; j < n; j++) {
            sum += arr[i][j];
          }
          if (answer < sum) answer = sum;
        }
        for (let i = 0; i < n; i++) {
          sum = 0;
          for (let j = 0; j < n; j++) {
            sum += arr[j][i];
          }
          if (answer < sum) answer = sum;
        }
        sum = 0;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (i === j) sum += arr[i][j];
          }
          if (answer < sum) answer = sum;
        }

        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
