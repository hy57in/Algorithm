<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        let map = new Map();

        for (let x of str) {
          if (map.has(x)) {
            map.set(x, map.get(x) + 1);
          } else {
            map.set(x, 1);
          }
        }

        for (let [x, y] of map) {
          answer += x;
          if (y !== 1) answer += y;
        }

        return answer;
      }
      console.log(solution("KKKHHHOIHSSSSSSSE"));
    </script>
  </body>
</html>
