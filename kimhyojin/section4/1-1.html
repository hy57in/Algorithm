  <body>
    <script>
      function sum_digit(n) {
        let sum = 0;
        for (let i = 0; i < n.length; i++) {
          sum += Number(n.charAt(i));
        }
        return sum;
      }

      function solution(n, arr) {
        let answer = 0;
        let sum = 0;
        let max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          sum = sum_digit(String(x));
          if (sum > max) {
            max = sum;
            answer = x;
          } else {
            if (sum === max) {
              if (x > answer) answer = x;
            }
          }
        }

        return answer;
      }
      let arr = [128, 460, 603, 40, 521, 137, 123, 128];
      console.log(solution(7, arr));
    </script>
  </body>
