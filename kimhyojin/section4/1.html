    <script>
      function solution(n, arr) {
        let answer = [];
        let max = Number.MIN_SAFE_INTEGER,
          max_equal = Number.MAX_SAFE_INTEG;
        let sum = 0;
        let sum_array = [];
        arr = arr.toString();
        arr = arr.split(",");

        // 자릿수 합 배열 만들기
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            sum += Number(arr[i].charAt(j));
          }
          sum_array.push(sum);
          sum = 0;
        }
        // 자릿수 합 배열 중 최댓값
        max = Math.max.apply(null, sum_array);
        console.log(sum_array);
        console.log(max);

        for (let i = 0; i < arr.length; i++) {
          if (max === sum_array[i]) {
            answer.push(arr[i]);
          }
        }

        answer = Math.max.apply(null, answer);

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123, 128];
      console.log(solution(7, arr));
    </script>
