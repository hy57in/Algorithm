<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(n) {
        if (n < 2) return false;
        if (n == 2) return true;
        if (n > 2) {
          for (i = 2; i < n; i++) {
            if (n % i === 0) return false;
          }
        }
        return true;
      }

      function solution(arr) {
        let answer = [];
        let reverse_arr = [];

        for (let x of arr) {
          reverse_arr.push(Number(x.toString().split("").reverse().join("")));
        }
        for (let x of reverse_arr) {
          if (isPrime(x)) answer.push(x);
        }
        return answer;
      }
      console.log(solution([32, 55, 62, 20, 250, 370, 200, 30, 100, 102]));
    </script>
  </body>
</html>
