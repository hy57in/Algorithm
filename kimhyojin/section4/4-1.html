  <body>
    <script>
      function solution(m, product) {
        let answer = 0;
        let n = product.length;
        product.sort((a, b) => a[0] + a[1] - (b[0] + b[1])); // 오름차순 정렬
        console.log(product);

        for (let i = 0; i < n; i++) {
          let sum = 0;
          for (let j = 0; j < n; j++) {
            if (i === j) {
              sum += product[j][0] / 2 + product[j][1];
            } else {
              sum += product[j][0] + product[j][1];
            }
            console.log(sum, i, j + 1);
            if (sum < m) answer = Math.max(j + 1, answer);
          }
          console.log("");
        }
        return answer;
      }

      let arr = [
        [6, 6],
        [2, 2],
        [2, 3],
        [2, 5],
        [10, 3],
      ];
      console.log(solution(36, arr));
    </script>
  </body>
