<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, product) {
        let answer = 0;
        let n = product.length;

        product.sort((a, b) => a[0] + a[1] - (b[0] + b[1])); // 오름차순 정렬
       
        for (let i = 0; i < n; i++) {
          let tot = m;
          let cnt = 1;

          tot -= product[i][0] / 2 + product[i][1]; //처음원소 할인

          for (let j = 0; j < n; j++) {
            if (j != i) {
              tot -= product[j][0] + product[j][1]; //처음원소 제외한 나머지 차례로 빼보기
            }
            cnt++;
            if (tot === 0) { // 0이면 학생수 답에 넣고 for문 종료
              answer = cnt;
              break;
            }
          }
        }
        return answer;
      }

      let arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];
      console.log(solution(28, arr));
    </script>
  </body>
</html>
