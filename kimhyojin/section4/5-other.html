<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer = 0;
        let max = card[0];
        let cnt = 0;

        for (let i = 0; i < card.length; i++) {
          max = card[0]; // max를 첫번째 원소로 초기화

          // max 찾기
          for (let j = 0; j < card.length; j++) {
            if (max < card[j]) {
              max = card[j];
            }
          }

          card = card.filter((v) => v != max); // max 제외하고 배열 생성
          cnt++;
          if (cnt <= k) answer += max; //cnt가 k와 같을 때 까지 answer에 max 더하기
        }

        return answer; // n개 중 k번째로 큰 수 찾기
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
