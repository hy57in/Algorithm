<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        let sum = [];

        // n개중 3장 뽑아서 합한 값 sum에 넣기
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              sum.push(card[i] + card[j] + card[k]);
            }
          }
        }

        sum.sort((a, b) => b - a); // 내림차순으로 정렬
        answer = sum[k - 1]; //k번째 수 뽑기 (배열은 0부터 시작이라 k-1)

        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
