    <script>
      function solution(k, arr) {
        let answer;
        let sum = [];

        for (let i = 0; i < arr.length - 2; i++) {
          sum.push(arr[i] + arr[i + 1] + arr[i + 2]);
        }
        answer = Math.max.apply(null, sum);

        return answer;
      }
