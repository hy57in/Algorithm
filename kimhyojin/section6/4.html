<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];

        for (let x of s) {
          if (!isNaN(x)) {
            stack.push(Number(x));
          } else {
            let b = stack.pop();
            let a = stack.pop();
            if (x === "-") stack.push(a - b);
            if (x === "+") stack.push(a + b);
            if (x === "*") stack.push(a * b);
            if (x === "/") stack.push(a / b);
          }
        }

        answer = stack[0];
        return answer;
      }

      let str = "352+*9-";
      console.log(solution(str));
    </script>
  </body>
</html>
