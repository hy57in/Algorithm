<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "NO";
        let queue = [];

        queue.push(need.split(""));
        console.log(queue);

        for (let x of plan) {
          if (queue.includes(x)) {
            if (x !== queue.shift()) return "NO";
          }
        }
        if (queue.length > 0) return "NO";

        return answer;
      }

      let a = "CBA";
      let b = "CBDAGEAAB";
      console.log(solution(a, b));
    </script>
  </body>
</html>
