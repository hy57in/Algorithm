<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        //let ch = Array.from({ length: n + 1 }, () => 0);
        let obj = {};
        console.log(obj);
        function DFS(v) {
          if (v === n + 1) {
            let tmp = "";
            for (let i = 1; i <= n; i++) {
              if (obj[i] === 1) tmp += i + " ";
            }
            console.log("tmp", tmp);
            if (tmp.length > 0) answer.push(tmp.trim());
          } else {
            obj[v] = 1;
            console.log(obj);
            DFS(v + 1);
            obj[v] = 0;
            console.log(obj);
            DFS(v + 1);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
