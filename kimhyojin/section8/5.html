  <body>
    <script>
      function solution(n) {
        let answer = "NO";
        let tot = arr.reduce((a, b) => a + b, 0);
        let tmp = 0;

        function DFS(L, sum) {
          if (tmp) return;
          if (L === arr.length) {
            if (tot - sum === sum) {
              answer = "YES";
              tmp = 1;
            }
          } else {
            DFS(L + 1, sum);
            DFS(L + 1, sum + arr[L]);
          }
        }
        DFS(0, 0);
        return answer;
      }
      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
