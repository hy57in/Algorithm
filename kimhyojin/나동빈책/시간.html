<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;

        for (let i = 0; i < n + 1; i++) {
          for (let j = 0; j < 60; j++) {
            for (let k = 0; k < 60; k++) {
              let str = i.toString() + j.toString() + k.toString();
              if (str.indexOf("3") !== -1) answer++;
            }
          }
        }

        return answer;
      }
      console.log(solution(5));
    </script>
  </body>
</html>
