<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x == x.toLocaleUpperCase()) answer += x.toLocaleLowerCase();
          else answer += x.toLocaleUpperCase();
        }

        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
