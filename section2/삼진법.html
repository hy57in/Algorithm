    <meta charset="UTF-8" />

  <body>
    <script>
      function solution(n) {
        var answer = 0;
        var list = [];

        list.push(n % 3);
        n = parseInt(n / 3);
        while (n != 0) {
          list.push(n % 3);
          n = parseInt(n / 3);
        }
        console.log(list);
        list.reverse();
        console.log(list);
        for (var i = 0; i < list.length; i++) {
          answer += list[i] * Math.pow(3, i);
        }
        return answer;
      }
      console.log(solution(45));
      console.log(solution(125));
      console.log(solution(38));
    </script>
  </body>
