<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let arr = [];
            let capital = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let small = "abcdefghijklmnopqrstuvwxyz";
            for (let i = 0; i < s.length; i++) {
                for (let j = 0; j < capital.length; j++) {
                    if (s[i] == capital[j]) arr.push(small[j])
                    else if (s[i] == small[j]) arr.push(capital[j])
                }
            }
            let answer = arr.join('');
            return answer;
        }

        console.log(solution("IloveHyojin"));
    </script>
</body>

</html>
