<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let filtered = [];
            let dummy = [];
            let answer = arr;
            let sum = 0;
            for (i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            for (j = 0; j < arr.length; j++) {
                for (k = 0; k < arr.length; k++) {
                    if (j != k) {
                        if (arr[j] + arr[k] == sum - 100) {
                            filtered.push(arr[j])
                            arr.splice(j, 1);
                            arr.splice(k, 1);
                        }
                    }
                }
            }
            return answer;
        }

        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));
    </script>
</body>

</html>
