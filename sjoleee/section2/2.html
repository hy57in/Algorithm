<html>

<head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = 1;
            let top = arr[0];
            let arrSize = arr.length;

            for (let i = 1; i < arrSize; i++) {
                if (arr[i] > top) {
                    answer += 1;
                    top = arr[i];
                }
            }

            return answer;
        }
        let arr = [130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));
    </script>
</body>

</html>
