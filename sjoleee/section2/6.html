<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = 0;
            for (let i = 0; i < arr.length; i++) {
                let row = 0;
                let column = 0;
                for (let j = 0; j < arr.length; j++) {
                    column += arr[i][j];
                    row += arr[j][i];
                }
                answer = Math.max(answer, column, row);
            }
            let diagonal = 0;
            let reverse_diagonal = 0;
            for (let k = 0; k < arr.length; k++) {
                diagonal += arr[k][k];
                reverse_diagonal += arr[arr.length - k - 1][k];
            }
            answer = Math.max(answer, diagonal, reverse_diagonal);

            return answer;
        }
        let arr = [
            [10, 13, 10, 12, 15],
            [12, 39, 30, 23, 11],
            [11, 25, 50, 53, 15],
            [19, 27, 29, 37, 27],
            [19, 13, 30, 13, 19]
        ];
        console.log(solution(arr));
    </script>
</body>

</html>
