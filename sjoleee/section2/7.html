<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {


            // 모든 arr[i]에 앞뒤로 0 추가
            // unshift 앞에추가, push 뒤에추가
            let arr_zero = [];
            for (let j = 0; j < arr.length + 2; j++) {
                arr_zero.push('0')
            }
            for (let i = 0; i < arr.length; i++) {
                arr[i].push('0');
                arr[i].unshift('0');
            }
            arr.push(arr_zero);
            arr.unshift(arr_zero);

            //비교하기*4
            //소스트리
            let answer = 0;

            for (let m = 1; m <= arr.length - 2; m++) {
                for (let n = 1; n <= arr.length - 2; n++) {
                    let big = arr[m][n];
                    if (arr[m - 1][n] > big) big = arr[m - 1][n];
                    if (arr[m + 1][n] > big) big = arr[m + 1][n];
                    if (arr[m][n - 1] > big) big = arr[m][n - 1];
                    if (arr[m][n + 1] > big) big = arr[m][n + 1];
                    if (big == arr[m][n]) answer += 1;
                }
            }


            return answer;
        }

        let arr = [
            [5, 3, 7, 2, 3],
            [3, 7, 1, 6, 1],
            [7, 2, 5, 3, 4],
            [4, 3, 6, 4, 1],
            [8, 7, 3, 5, 2]
        ];
        console.log(solution(arr));
    </script>
</body>

</html>
