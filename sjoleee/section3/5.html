<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var str = "KKHSSSSSSSE";
        var ans = "";
        var c = str[0];
        var cnt = 1;
        for (var i = 1; i < str.length; i++) {
            if (c == str[i]) {
                cnt++;
            } else {
                ans += c;
                if (cnt > 1) {
                    ans += cnt;
                }
                c = str[i];
                cnt = 1;
            }
        }
        ans += c;
        if (cnt > 1) ans += cnt;

        console.log(ans);
    </script>
</body>

</html>
