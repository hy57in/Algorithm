<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function isPrime(num) {
            let check = Number(String(num).split("").reverse().join(""))
            for (let i = 2; i < check; i++) {
                if (check % i == 0) return false;
            }
            if (check == 1) return false;
            return true;
        }
        //answer.push(Number(String(x).split("").reverse().join("")))
        function solution(arr) {
            let answer = [];
            for (let x of arr) {
                if (isPrime == true) {
                    answer.push(Number(String(x).split("").reverse().join("")))
                }
            }
            return answer;
        }

        let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(solution(arr));
    </script>
</body>

</html>
