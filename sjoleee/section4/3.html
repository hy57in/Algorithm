        function solution(test) {
            let answer = [];
            let combi = [];
            let cnt = 0;
            for (let i = 1; i <= test[0].length; i++) {
                for (let j = 1; j <= test[0].length; j++) {
                    combi.push([i, j]);
                }
            }
            for (let x of combi) {
                for (let y of test) {
                    if (y.indexOf(x[0]) >= y.indexOf(x[1])) cnt++;
                }
                if (cnt == 0) {
                    answer.push(x);
                    cnt = 0;
                } else {
                    cnt = 0;
                }
            }

            return answer.length;
        }

        let arr = [
            [3, 4, 1, 2],
            [4, 3, 2, 1],
            [3, 1, 4, 2],
        ];
        console.log(solution(arr));
