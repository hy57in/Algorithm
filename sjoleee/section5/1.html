<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr1, arr2) {
            for (let x of arr1) {
                arr2.push(x)
            }
            arr2.sort(function(a, b) {
                return a - b;
            });
            let answer = arr2
            return answer
        }

        let a = [1, 3, 5];
        let b = [2, 3, 6, 7, 9];
        console.log(solution(a, b));
    </script>
</body>

</html>
