<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(str1, str2) {
            let answer = true;
            let obj = new Map()
            for (let x of str1) {
                if (obj.has(x) == true) obj.set(x, obj.get(x) + 1)
                else obj.set(x, 1)
            }
            for (let y of str2) {
                if (obj.has(y) == true) obj.set(y, obj.get(y) - 1)
                else if (obj.has(y) == false) answer = false;
            }
            for (let z of obj.values()) {
                if (z != 0) answer = false
            }
            return answer;
        }

        let a = "AbaAeCe";
        let b = "baeeACA";
        console.log(solution(a, b));
    </script>
</body>

</html>
