<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = '';
            let stack = [];
            for (let x of s) {
                stack.push(x)
                if (x == ')') {
                    while (true) {
                        let popped = stack.pop();
                        if (popped == '(') break;
                    }
                }
            }
            for (let y of stack) {
                answer += y
            }
            return answer;
        }

        let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
        console.log(solution(str));
    </script>
</body>

</html>
