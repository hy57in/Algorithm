<body>
    <script>
        function solution(n, r) {
            let answer;
            let arr = [];
            for (let i = 0; i <= n; i++) {
                arr.push([]);
                for (let j = 0; j <= n; j++) arr[i].push(0);
            }

            function DFS(n, r) {
                if (arr[n][r] != 0) return arr[n][r];
                if (n == r || r == 0) return 1;
                else return (arr[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
            }
            answer = DFS(n, r);
            return answer;
        }

        console.log(solution(33, 19));
    </script>
</body>
