<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function solution(n) {
            let answer = "";

            function DFS(L) {
                if (L == 0) return;
                else {
                    DFS(Math.floor(L / 2));
                    answer += String(L % 2);
                }
            }

            DFS(n);
            return answer;
        }

        console.log(solution(11));
    </script>
</body>

</html>
