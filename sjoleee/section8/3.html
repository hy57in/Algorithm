<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function solution(n) {
            let answer = "";

            function DFS(n) {
                if (n > 7) return;
                else {
                    DFS(n * 2);
                    DFS(n * 2 + 1);
                    answer += String(n);
                }
            }

            DFS(n);
            return answer;
        }

        console.log(solution(1));
    </script>
</body>

</html>
