<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function solution(limit, score, time) {
            let answer = 0;
            let ch = {};
            let n = score.length;
            let obj_score = {};
            let obj_time = {};
            for (let i = 1; i <= n; i++) {
                obj_score[i] = score[i - 1];
                obj_time[i] = time[i - 1];
            }

            function DFS(v) {
                if (v == n + 1) {
                    let tmp_score = 0;
                    let tmp_time = 0;

                    for (let j = 1; j <= n; j++) {
                        if (ch[j] == 1) {
                            tmp_score += obj_score[j];
                            tmp_time += obj_time[j];
                        }
                    }
                    if (tmp_time <= limit && tmp_score > answer) answer = tmp_score;
                } else {
                    ch[v] = 1;
                    DFS(v + 1);
                    ch[v] = 0;
                    DFS(v + 1);
                }
            }

            DFS(1);
            return answer;
        }

        let time = 20;
        let ps = [10, 25, 15, 6, 7];
        let pt = [5, 12, 8, 3, 4];
        console.log(solution(time, ps, pt));
    </script>
</body>

</html>
