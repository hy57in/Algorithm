<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function solution() {
            let answer = "";
            let que = [];
            que.push(1);
            while (que.length != 0) {
                let v = que.shift();
                answer += v + " ";
                for (let nv of[v * 2, v * 2 + 1]) {
                    if (nv > 7) continue;
                    que.push(nv);
                }
            }

            return answer;
        }
        console.log(solution());
    </script>
</body>

</html>
