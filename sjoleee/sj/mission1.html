<body>
    <script>
        let num = prompt("팩토리얼할 숫자를 입력하세요");
        let answer = 1;
        if (num == 0) answer = 1;
        for (let i = num; i > 0; i--) {
            answer *= i
        }

        console.log(answer)
    </script>
