<html>

<head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(numbers) {
            var answer = 0;
            let split = numbers.split("");
            let n = split.length;
            let arr = [];
            let ch = {};
            let tmp = "";

            let numArr = [];
            for (let x of arr) {
                numArr.push(Number(x));
            }
            console.log(numArr);

            let set = new Set(numArr);

            let data = Array.from(set);
            var visited = {};
            var obj = {};

            function go(idx, result) {
                if (idx == data.length) {
                    if (result.length > 0 && obj[result] == undefined) {
                        obj[result] = true;
                        console.log(result);
                    }
                    return;
                }
                for (var k = 0; k < data.length; k++) {
                    if (visited[k]) {
                        continue;
                    }
                    visited[k] = true;
                    go(idx + 1, result + data[k]);
                    visited[k] = false;
                }
                go(idx + 1, result);
            }

            console.log(go(0, ""));
        }

        console.log(solution("17"));
    </script>
</body>

</html>
