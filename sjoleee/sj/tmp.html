<body>
    <script>
        function solution(
            money,
            minratio,
            maxratio,
            ranksize,
            threshold,
            months
        ) {
            let answer;
            let discard = "";
            let cnt = 0;
            while (cnt < months) {
                for (let i = 0; i < String(money).length; i++) {
                    if (
                        i == String(money).length - 2 ||
                        i == String(money).length - 1
                    ) {
                        discard += "0";
                    } else {
                        discard += String(money)[i];
                    }
                }
                console.log(money);
                console.log(discard);
                if (discard < threshold) {
                    cnt++;
                    discard = "";
                    continue;
                } else if (
                    discard >=
                    threshold + ranksize * (maxratio - minratio + 1)
                ) {
                    cnt++;
                    money -= (discard * maxratio) / 100;
                    discard = "";
                    continue;
                } else {
                    for (let j = 0; j <= maxratio - minratio; j++) {
                        if (
                            discard >= threshold + ranksize * j &&
                            discard <= threshold + ranksize * (j + 1) - 1
                        ) {
                            money -= (discard * (minratio + j)) / 100;
                            cnt++;
                            discard = "";
                            continue;
                        }
                    }
                }
            }
            answer = money;
            return answer;
        }
        let a = 1000000000;
        let b = 50;
        let c = 99;
        let d = 100000;
        let e = 0;
        let f = 6;
        console.log(solution(a, b, c, d, e, f));
    </script>
</body>
