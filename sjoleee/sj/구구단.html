<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //정답 맞출 경우 얼럿
        let left = Math.floor(Math.random() * 9) + 1;
        let right = Math.floor(Math.random() * 9) + 1;
        let result = left * right;
        let ans = prompt("구구단을 외자! 구구단을 외자!" + "\n" + left + " X " + right);

        while (true) {
            if (ans == result) {
                left = Math.floor(Math.random() * 9) + 1;
                right = Math.floor(Math.random() * 9) + 1;
                result = left * right;
                ans = prompt("정답입니다" + "\n" + "구구단을 외자! 구구단을 외자!" + "\n" + left + " X " + right);
            } else {
                ans = prompt("틀렸습니다." + "\n" + "구구단을 외자! 구구단을 외자!" + "\n" + left + " X " + right)
            }
        }
    </script>

</body>

</html>
