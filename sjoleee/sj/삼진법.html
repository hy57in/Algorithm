<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function solution(n) {
            let pre_answer = '';
            let answer = 0;
            while (true) {
                if (Math.floor(n / 3) > 0) {
                    pre_answer += String(n % 3)
                    n = Math.floor(n / 3)
                } else {
                    pre_answer += String(n)
                    break;
                }
            }
            for (let i = 0; i < pre_answer.length; i++) {
                answer += Math.pow(3, i) * Number(pre_answer[pre_answer.length - 1 - i])
            }
            return answer;
        }
    </script>
</body>
