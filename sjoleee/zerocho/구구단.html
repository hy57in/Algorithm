            let ans = prompt("구구단을 외자! 구구단을 외자!" + "\n" + left + " X " + right);

            while (ox) {
                if (ans == result) {
                    ans = alert("정답!");
                    ox = false;
                } else {
                    ans = prompt("틀렸습니다." + "\n" + "구구단을 외자! 구구단을 외자!" + "\n" + left + " X " + right)
                    ox = true;
                }

            }

        }
    </script>
