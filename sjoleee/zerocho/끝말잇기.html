<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //제시어 받기
        let start = prompt("제시어를 입력하세요");
        let word = start;
        let new_word = prompt(word);

        //무한반복
        while (true) {
            //끝말잇기 진행
            while (new_word[0] == word[word.length - 1]) {
                word = new_word;
                new_word = prompt(word);
            }
            //오답 받을 경우
            while (new_word[0] != word[word.length - 1]) {
                new_word = prompt("틀렸습니다. 다시 입력하세요. 단어 :" + word);
            }
        }
    </script>
</body>

</html>
